<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de clientes</title>
    
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/venobox/venobox.css" rel="stylesheet">
    <link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
  
    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/all.min.css">
</head>
<body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
      <div class="container d-flex align-items-center">  
        <h1 class="logo mr-auto"><a href="index.html">Reg.Cli</a></h1>
        <nav class="nav-menu d-none d-lg-block">
          <ul>
            <li class="active"><a href="index.html">Inicio</a></li>
            <li><a href="get.html">Lista</a></li>
            <li><a href="create.html">Registro</a></li>  
          </ul>
        </nav><!-- .nav-menu -->
      </div>
    </header><!-- End Header -->
  
    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center">
  
      <div class="container">
        <div class="row">
          <div class="col-lg-6 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
            <h1>Registro de Clientes</h1>
            <h2>Formulario para el registro de clientes</h2>
            <div class="d-flex">
              <a href="http://localhost:3050/swagger/" class="btn-get-started scrollto">Swagger</a>
            </div>
          </div>
          <div class="col-lg-6 order-1 order-lg-2 hero-img">
            <img src="assets/img/hero-img.png" class="img-fluid animated" alt="">
          </div>
        </div>
      </div>
  
    </section><!-- End Hero -->
    <div id="app">
      <main id="main">
        <!-- ======= Counts Section ======= -->
        <section id="counts" class="counts">
          <div v-for="kpi in info" class="container">  
            <div class="row counters">
              <div class="col-lg-4 col-6 text-center">
                <span data-toggle="counter-up">{{kpi.cantidad}}</span>
                <p>Clientes registrados</p>
              </div>
    
              <div class="col-lg-4 col-6 text-center">
                <span data-toggle="counter-up">{{kpi.promedio}}</span>
                <p>Edad promedio</p>
              </div>
    
              <div class="col-lg-4 col-6 text-center">
                <span data-toggle="counter-up">{{kpi.desviacion}}</span>
                <p>Desviaci√≥n estandar</p>
              </div>  
            </div>
    
          </div>
        </section><!-- End Counts Section -->  
      </main><!-- End #main -->  
    </div>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/home.js"></script>
</html>
